<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="odin-lined.png" alt="logo">
            <h1>Odin</h1>
        </div>
        <p>
            Photo by <u>Halie West</u> on <u>Unsplash</u>
        </p>
    </div>
    <div class="right">
        <section>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>

        <section>
            <form action="#" method="get" id="signupForm">
                <div class="wrapper">
                    <div>Let's do this!</div>
                    <fieldset class="formfields">
                        <div>
                            <div class="input-wrapper">
                                <label for="f_name">First Name </label>
                                <input type="text" id="f_name" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="l_name">Last Name </label>
                                <input type="text" id="l_name" required>
                            </div>
                        </div>
                        <div>
                            <div class="input-wrapper">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="phno">Phone Number</label>
                                <input type="tel" id="phno" required maxlength="10" pattern="[0-9]+">
                            </div>
                        </div>
                        <div>
                            <div class="input-wrapper">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                                <span></span>
                            </div>
                            <div class="input-wrapper">
                                <label for="confirmpass">Confirm Password</label>
                                <input type="password" id="confirmpass" required>
                                <span></span>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
        <section>
            <div class="button-section"><button>Create Account</button></div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
            const inputWrapper = document.querySelector('.input-wrapper');
            const form = document.getElementById("signupForm");
            const inputs = document.querySelectorAll('#signupForm input');
            const conpass = document.getElementById("confirmpass");

            inputs.forEach(function (input) {
                input.addEventListener("input", (e) => {
                    if (!input.checkValidity()) {
                        input.style.border = "2px solid red";
                    } else {
                        input.style.border = "";
                    }
                    
                });
            });

            conpass.addEventListener("input", () => {
                let span = document.querySelector('.input-wrapper span'); 
                let password = document.getElementById("password");
                if (password.value !== conpass.value) {
                    conpass.style.border = "2px solid red";
                    password.style.border = "2px solid red";
                    span.textContent="Password do not match";
                    
                    
                } else {
                    conpass.style.border = "";
                    password.style.border = "";
                    span.textContent="";
                }
            });

            form.addEventListener("submit", function (e) {
                // Prevent the form submission if any input is invalid
                if (!form.checkValidity()) {
                    e.preventDefault();
                }
            });
        });

    </script>
    
</body>
</html>
